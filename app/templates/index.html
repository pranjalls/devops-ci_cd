<!DOCTYPE html>
<html>
<head><title>Task Manager</title></head>
<body>
<h1>Task List</h1>
<form method="post">
    <input type="text" name="task" required>
    <input type="submit" value="Add Task">
</form>
<ul>
    {% for task in tasks %}
        <li>{{ task }}</li>
    {% endfor %}
</ul>
</body>
</html>
